<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konflix - Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <div class="flex">
        
       <!-- Sidebar  -->
<div class="bg-black text-white w-64 min-h-screen p-4">
    <div class="flex items-center mb-8">
        <span class="text-red-500 text-3xl font-bold">Konflix</span>
        <img 
            src="img/pngtree-movie-board-icon-image_1455346.jpg"
            alt="Konflix logo" class="ml-2 rounded-full" width="35" height="35"
        />
    </div>
    <ul class="space-y-4">
        <li class="flex items-center hover:bg-gray-800 p-3 rounded-lg transition duration-300 cursor-pointer">
            <a href="index.html" class="flex items-center text-white">
                <i class="fas fa-home mr-3"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="flex items-center hover:bg-gray-800 p-3 rounded-lg transition duration-300 cursor-pointer">
            <i class="fas fa-fire mr-3"></i>
            <span>New &amp; Popular</span>
        </li>
        <li class="flex items-center bg-gray-800 p-3 rounded-lg transition duration-300 cursor-pointer">
            <i class="fas fa-film mr-3"></i>
            <span>Movies</span> <!-- Halaman saat ini -->
        </li>
        <li class="flex items-center hover:bg-gray-800 p-3 rounded-lg transition duration-300 cursor-pointer">
            <i class="fas fa-th-large mr-3"></i>
            <span>Categories</span>
        </li>
        <li class="flex items-center hover:bg-gray-800 p-3 rounded-lg transition duration-300 cursor-pointer">
            <i class="fas fa-plus mr-3"></i>
            <span>My List</span>
        </li>
    </ul>
</div>

        <!-- Main Content -->
        <div class="flex-1">
            <!-- Header -->
            <div class="flex items-center justify-between p-4 bg-gray-200 shadow-md">
                <div class="flex items-center bg-gray-300 p-2 rounded-full w-72 focus-within:ring-2 focus-within:ring-red-500 transition-all duration-300">
                    <input
                        type="text"
                        placeholder="Search movies..."
                        class="bg-transparent focus:outline-none w-full"
                    />
                    <i class="fas fa-search text-gray-500"></i>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-gray-300 text-black px-5 py-2 rounded-full hover:bg-gray-400 transition duration-300">
                        Login
                    </button>
                    <button class="bg-red-500 text-white px-5 py-2 rounded-full hover:bg-red-600 transition duration-300 shadow-lg">
                        Daftar
                    </button>
                </div>
            </div>

            <!-- Movie Filter -->
            <div class="p-4 bg-gray-100 flex items-center justify-between">
                <h2 class="text-2xl font-bold">All Movies</h2>
                <div class="flex space-x-4">
                    <select class="bg-gray-300 p-2 rounded-lg">
                        <option value="all">All Genres</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="thriller">Thriller</option>
                    </select>
                    <select class="bg-gray-300 p-2 rounded-lg">
                        <option value="latest">Latest</option>
                        <option value="popular">Most Popular</option>
                        <option value="rating">Top Rated</option>
                    </select>
                </div>
            </div>

            <!-- Movie Grid -->
            <div class="p-6 grid grid-cols-4 gap-6">
                <!-- Movie 1 -->
                <div class="thumbnail relative group bg-gray-300 h-64 rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition duration-300">
                    <img src="img/deadpol.jpg" alt="Movie 1" class="object-cover h-full w-full transition-transform transform group-hover:scale-110" />
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition duration-300">
                        <span class="text-white text-xl font-bold">Movie 1</span>
                    </div>
                </div>
                <!-- Movie 2 -->
                <div class="thumbnail relative group bg-gray-300 h-64 rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition duration-300">
                    <img src="img/wibu.jpg" alt="Movie 2" class="object-cover h-full w-full transition-transform transform group-hover:scale-110" />
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition duration-300">
                        <span class="text-white text-xl font-bold">Movie 2</span>
                    </div>
                </div>
                <!-- Movie 3 -->
                <div class="thumbnail relative group bg-gray-300 h-64 rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition duration-300">
                    <img src="img/unnamed.png" alt="Movie 3" class="object-cover h-full w-full transition-transform transform group-hover:scale-110" />
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition duration-300">
                        <span class="text-white text-xl font-bold">Movie 3</span>
                    </div>
                </div>
                <!-- Movie 4 -->
                <div class="thumbnail relative group bg-gray-300 h-64 rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition duration-300">
                    <img src="img/catur.jpg" alt="Movie 4" class="object-cover h-full w-full transition-transform transform group-hover:scale-110" />
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition duration-300">
                        <span class="text-white text-xl font-bold">Movie 4</span>
                    </div>
                </div>
                <!-- Add more movies as needed -->
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Add script if needed for additional functionality (e.g., filtering)
    </script>
</body>
</html>

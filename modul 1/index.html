</div>


        <!-- Main Content -->

                <div class="thumbnail relative group bg-gray-300 h-64 rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition duration-300">
                    <img src="img/unnamed.png" alt="Movie Thumbnail" class="object-cover h-full w-full transition-transform transform group-hover:scale-110" />
                    <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 flex items-center justify-center transition duration-300">
                        <span class="text-white text-xl font-bold">Spiderman</span>
                    </div>
                </div>
                <!-- Tambahan Thumbnail -->
                <div class="thumbnail relative group bg-gray-300 h-64 rounded-lg shadow-md overflow-hidden hover:shadow-2xl transition duration-300">

    <!-- Script -->
    <script>
        let images = [
            'img/vigilante.jpg', 
            'img/vincenzo.jpeg', 
            'img/wp10164988.jpg', 
        ];

        let currentIndex = 0;
        const carouselImage = document.getElementById('carouselImage');
        
        // Function to change image
        function updateCarousel() {
            currentIndex = (currentIndex + 1) % images.length;
            carouselImage.src = images[currentIndex];
        }

        // Auto slide every 5 seconds
        setInterval(updateCarousel, 5000);

        // Manual slide
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            carouselImage.src = images[currentIndex];
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            carouselImage.src = images[currentIndex];
        });
    </script>
</body>
</html>
